version: '3.8'

services:

  neo4j:
    image: neo4j
    container_name: neo4j-container
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password
    volumes:
      - neo4j-data:/data
    networks:
      - clear_path_net

  asp-run:
    image: asouthwick1/nycapp:asprun
    container_name: asp-run
    ports:
      - "80:8080"
    depends_on:
      - neo4j
    env_file: 
      - .env
    networks:
      - clear_path_net

volumes:
  neo4j-data:

networks:
  clear_path_net:
    driver: bridge